apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: teamia
  name: ia-datafortelling
  namespace: teamia
spec:
  image: {{ image }}
  ttlSecondsAfterFinished: 340
  schedule: "45 7-17/ * * *"
  backoffLimit: 2
  gcp:
    bigQueryDatasets:
      - name: ia_tjenester_metrikker
        permission: READ
  envFrom:
    - secret: teamia-nada-secret # from Google Secret Manager
  env:
    - name: NADA_ENV
      value: data.nav.no
    - name: LEVERTE_IA_TJENESTER_QUARTO_ID
      value: 15c12bb7-30b0-4dc2-9ef0-afc72c2a03d8
  accessPolicy:
    outbound:
      external:
        - host: data.nav.no

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ia-datafortelling-alerts
  namespace: teamia
  labels:
    team: teamia
    app: ia-datafortelling
spec:
  groups:
    - name: ia-datafortelling-alerts
      rules:
        - alert: NaisjobFeilet
          expr: kube_job_failed{job_name=~"^ia-datafortelling.*", namespace="teamia"} > 0
          for: 10m
          annotations:
            consequence: Datafortellingen ble ikke oppdatert
            action: |-
              Se logger på https://logs.adeo.no -> søk etter `pod:ia-datafortelling AND namespace:teamia`
          labels:
            namespace: teamia
            severity: warning